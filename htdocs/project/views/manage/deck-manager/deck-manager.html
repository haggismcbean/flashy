<div ng-controller="ManageDeckController as manager" class="ManageDeck">
	<a ui-sref="manage">Back</a>

	<fl-deck deck="manager.deck"></fl-deck>

	<fl-card card="manager.card" is-card-editable="true" on-update="manager.updateCard(card, side, property, value)"></fl-card>

	<div class="Button">Next</div>
	<div class="Button">Previous</div>
	<div class="Button" ng-click="manager.save()">Save</div>
</div>
