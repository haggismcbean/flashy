<div ng-controller="DrillController as drill" class="Drill">
	<fl-deck deck="drill.deck"></fl-deck>

	<main class="Table">

		<div class="Answers">
			<div class="Answers-correct">
				<h2>Correct: {{drill.correct.length}}</h2>
				<fl-pile pile="drill.correct"><fl-pile>
			</div><div class="Answers-incorrect">
				<h2>Incorrect: {{drill.incorrect.length}}</h2>
				<fl-pile pile="drill.incorrect"><fl-pile>
			</div>
		</div>

		<div class="WorkArea">

			<fl-card card="drill.card"></fl-card>

			<div class="WorkArea-result">
				<div class="ButtonWrapper">
					<div class="Button--positive" ng-click="drill.answer(true)" ng-hide="drill.isEndOfDeck">
						Correct
					</div>
				</div>
				<div class="ButtonWrapper">
					<div class="Button--negative" ng-click="drill.answer(false)" ng-hide="drill.isEndOfDeck">
						Incorrect
					</div>
				</div>
			</div>

		</div>

	</main>

</div>
