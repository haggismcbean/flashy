<div class="Card">
	<div class="Card-front" ng-show="$ctrl.isFront">

		<fl-editable-field 
			field-value="$ctrl.card.front.title" 
			field-type="text" 
			on-update="$ctrl.update('front', 'title', value)"
		>
		</fl-editable-field>

		<fl-editable-field 
			field-value="$ctrl.card.front.text" 
			field-type="text" 
			on-update="$ctrl.update('front', 'text', value)"
		>
		</fl-editable-field>


		<h3 class="Card-ident">Front</h3>
	</div>

	<div class="Card-back" ng-show="!$ctrl.isFront">
		<fl-editable-field 
			field-value="$ctrl.card.back.title" 
			field-type="text" 
			on-update="$ctrl.update('back', 'title', value)"
		>
		</fl-editable-field>

		<fl-editable-field 
			field-value="$ctrl.card.back.text" 
			field-type="text" 
			on-update="$ctrl.update('back', 'text', value)"
		>
		</fl-editable-field>


		<h3 class="Card-ident">Back</h3>
	</div>

	<div class="Card-flipper" ng-click="$ctrl.flipSide()" ng-show="$ctrl.card.back"></div>
</div>
