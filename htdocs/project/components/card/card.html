<div class="Card">
	<div class="Card-front" ng-show="$ctrl.isFront">
		<h2 class="Card-header" 
			ng-show="!$ctrl.isPropertyEditable('front', 'title')" 
			ng-click="$ctrl.editProperty('front', 'title')">
			{{$ctrl.card.front.title}}
		</h2>
		<h2 class="Card-header" 
			ng-show="$ctrl.isPropertyEditable('front', 'title')">
			BOOM
		</h2>

		<p class="Card-text"
			ng-show="!$ctrl.isPropertyEditable('front', 'text')" 
			ng-click="$ctrl.editProperty('front', 'text')">
			{{$ctrl.card.front.text}}
		</p>
		<h2 class="Card-header" 
			ng-show="$ctrl.isPropertyEditable('front', 'text')">
			BOOM
		</h2>


		<h3 class="Card-ident">Front</h3>
	</div>

	<div class="Card-back" ng-show="!$ctrl.isFront">
		<h2 class="Card-header"
			ng-show="!$ctrl.isPropertyEditable('back', 'title')" 
			ng-click="$ctrl.editProperty('back', 'title')">
			{{$ctrl.card.back.title}}
		</h2>
		<h2 class="Card-header" 
			ng-show="$ctrl.isPropertyEditable('back', 'title')">
			BOOM
		</h2>

		<p class="Card-text"
			ng-show="!$ctrl.isPropertyEditable('back', 'text')" 
			ng-click="$ctrl.editProperty('back', 'text')">
			{{$ctrl.card.back.text}}
		</p>
		<h2 class="Card-header" 
			ng-show="$ctrl.isPropertyEditable('back', 'text')">
			BOOM
		</h2>


		<h3 class="Card-ident">Back</h3>
	</div>

	<div class="Card-flipper" ng-click="$ctrl.flipSide()" ng-show="$ctrl.card.back"></div>
</div>
